<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Ajedrez</title>
    <style>
        .board {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            border: 2px solid #333;
            position: relative;
        }
        
        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .white {
            background-color: #f0d9b5;
        }
        
        .black {
            background-color: #b58863;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2f3542;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        .controls button:hover {
            background-color: #3f4658;
        }

        .piece {
            width: 45px;
            height: 45px;
            position: absolute;
            cursor: grab;
            user-select: none;
            z-index: 1;
            transition: transform 0.1s;
        }

        .piece.dragging {
            z-index: 1000;
            pointer-events: none;
        }

        .piece:active {
            cursor: grabbing;
        }

        .highlight {
            background-color: rgba(255, 255, 0, 0.4);
        }

        .coordinates {
            position: absolute;
            font-size: 12px;
            color: #666;
            pointer-events: none;
        }

        .coordinates.file {
            bottom: -20px;
            right: 5px;
        }

        .coordinates.rank {
            left: -20px;
            top: 5px;
        }
    </style>
</head>
<body>
    <div id="board" class="board"></div>
    <div class="controls">
        <button id="prev">Anterior</button>
        <button id="next">Siguiente</button>
    </div>

    <script>
        const PIECES_SVG = {
            'k': 'bK.svg',
            'q': 'bQ.svg',
            'r': 'bR.svg',
            'b': 'bB.svg',
            'n': 'bN.svg',
            'p': 'bP.svg',
            'K': 'wK.svg',
            'Q': 'wQ.svg',
            'R': 'wR.svg',
            'B': 'wB.svg',
            'N': 'wN.svg',
            'P': 'wP.svg'
        };

        const exercises = [
            {
                fen: "rnbqkbnr/pppppppp/8/8/8/4P3/PPPP1PPP/RNBQKBNR b KQkq - 0 1",
                solution: ['e4', 'd5', 'exd5', 'Qxd5', 'Nc3', 'Qa5', 'd4', 'Nf6']
            },
            {
                fen: "r1bqkbnr/pppp1ppp/2n5/4p3/4P3/5N2/PPPP1PPP/RNBQKB1R w KQkq - 0 1",
                solution: ['...']
            }
        ];

        let currentExercise = 0;
        let draggedPiece = null;
        let dragOffset = { x: 0, y: 0 };
        let originalSquare = null;

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 ? 'black' : 'white'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    if (col === 0) {
                        const rankCoord = document.createElement('div');
                        rankCoord.className = 'coordinates rank';
                        rankCoord.textContent = 8 - row;
                        square.appendChild(rankCoord);
                    }
                    if (row === 7) {
                        const fileCoord = document.createElement('div');
                        fileCoord.className = 'coordinates file';
                        fileCoord.textContent = String.fromCharCode(97 + col);
                        square.appendChild(fileCoord);
                    }

                    board.appendChild(square);
                }
            }
        }

        function startDragging(e) {
            if (e.button !== 0) return; // Solo botón izquierdo
            const piece = e.target.closest('.piece');
            if (!piece) return;

            draggedPiece = piece;
            originalSquare = piece.parentElement;
            
            const rect = piece.getBoundingClientRect();
            dragOffset = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };

            piece.classList.add('dragging');
            
            // Crear una copia visual para el arrastre
            const ghost = piece.cloneNode(true);
            ghost.style.position = 'fixed';
            ghost.style.pointerEvents = 'none';
            ghost.style.opacity = '0.8';
            document.body.appendChild(ghost);
            draggedPiece.ghost = ghost;

            updateDragPosition(e);
        }

        function updateDragPosition(e) {
            if (!draggedPiece || !draggedPiece.ghost) return;

            const ghost = draggedPiece.ghost;
            const x = e.clientX - dragOffset.x;
            const y = e.clientY - dragOffset.y;

            ghost.style.left = x + 'px';
            ghost.style.top = y + 'px';

            // Encontrar el cuadrado sobre el que está el ratón
            const board = document.getElementById('board');
            const boardRect = board.getBoundingClientRect();
            const squareSize = boardRect.width / 8;
            
            const col = Math.floor((e.clientX - boardRect.left) / squareSize);
            const row = Math.floor((e.clientY - boardRect.top) / squareSize);

            // Resaltar el cuadrado destino si es válido
            const squares = board.getElementsByClassName('square');
            Array.from(squares).forEach(s => s.classList.remove('highlight'));
            
            if (row >= 0 && row < 8 && col >= 0 && col < 8) {
                const targetSquare = squares[row * 8 + col];
                if (!targetSquare.querySelector('.piece')) {
                    targetSquare.classList.add('highlight');
                }
            }
        }

        function stopDragging(e) {
            if (!draggedPiece) return;

            const board = document.getElementById('board');
            const boardRect = board.getBoundingClientRect();
            const squareSize = boardRect.width / 8;
            
            const col = Math.floor((e.clientX - boardRect.left) / squareSize);
            const row = Math.floor((e.clientY - boardRect.top) / squareSize);

            if (row >= 0 && row < 8 && col >= 0 && col < 8) {
                const targetSquare = board.children[row * 8 + col];
                if (!targetSquare.querySelector('.piece')) {
                    targetSquare.appendChild(draggedPiece);
                }
            }

            // Limpiar
            if (draggedPiece.ghost) {
                draggedPiece.ghost.remove();
                delete draggedPiece.ghost;
            }
            
            draggedPiece.classList.remove('dragging');
            Array.from(board.getElementsByClassName('square')).forEach(s => 
                s.classList.remove('highlight')
            );
            
            draggedPiece = null;
        }

        function setPosition(fen) {
            const board = document.getElementById('board');
            const squares = board.getElementsByClassName('square');
            const position = fen.split(' ')[0];
            const rows = position.split('/');
            
            Array.from(squares).forEach(square => {
                const piece = square.querySelector('.piece');
                if (piece) piece.remove();
            });
            
            rows.forEach((row, rowIndex) => {
                let colIndex = 0;
                for (const char of row) {
                    if (isNaN(char)) {
                        const square = squares[rowIndex * 8 + colIndex];
                        const piece = document.createElement('img');
                        piece.className = 'piece';
                        piece.src = `piezas/${PIECES_SVG[char]}`;
                        piece.draggable = false;
                        square.appendChild(piece);
                        colIndex++;
                    } else {
                        colIndex += parseInt(char);
                    }
                }
            });
        }

        function loadExercise(index) {
            const exercise = exercises[index];
            setPosition(exercise.fen);
        }

        // Inicialización
        createBoard();
        loadExercise(currentExercise);

        // Event listeners
        document.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', updateDragPosition);
        document.addEventListener('mouseup', stopDragging);

        document.getElementById('prev').addEventListener('click', () => {
            if (currentExercise > 0) {
                currentExercise--;
                loadExercise(currentExercise);
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            if (currentExercise < exercises.length - 1) {
                currentExercise++;
                loadExercise(currentExercise);
            }
        });
    </script>
</body>
</html>
