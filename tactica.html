<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Ajedrez</title>
    <style>
        .board {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            border: 2px solid #333;
            position: relative;
        }
        
        .square {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .white {
            background-color: #f0d9b5;
        }
        
        .black {
            background-color: #b58863;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2f3542;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        .controls button:hover {
            background-color: #3f4658;
        }

        .piece {
            width: 90%;
            height: 90%;
            position: absolute;
            cursor: grab;
            user-select: none;
            z-index: 1;
        }

        .piece:active {
            cursor: grabbing;
        }

        .highlight {
            background-color: rgba(255, 255, 0, 0.4);
        }

        .possible-move {
            position: absolute;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }

        .coordinates {
            position: absolute;
            font-size: 12px;
            color: #666;
            pointer-events: none;
        }

        .coordinates.file {
            bottom: -20px;
            right: 5px;
        }

        .coordinates.rank {
            left: -20px;
            top: 5px;
        }
    </style>
</head>
<body>
    <div id="board" class="board"></div>
    <div class="controls">
        <button id="prev">Anterior</button>
        <button id="next">Siguiente</button>
    </div>

    <script>
        const PIECES_SVG = {
            'k': 'black-king.svg',
            'q': 'black-queen.svg',
            'r': 'black-rook.svg',
            'b': 'black-bishop.svg',
            'n': 'black-knight.svg',
            'p': 'black-pawn.svg',
            'K': 'white-king.svg',
            'Q': 'white-queen.svg',
            'R': 'white-rook.svg',
            'B': 'white-bishop.svg',
            'N': 'white-knight.svg',
            'P': 'white-pawn.svg'
        };

        const exercises = [
            {
                fen: "rnbqkbnr/pppppppp/8/8/8/4P3/PPPP1PPP/RNBQKBNR b KQkq - 0 1",
                solution: ['e4', 'd5', 'exd5', 'Qxd5', 'Nc3', 'Qa5', 'd4', 'Nf6']
            },
            {
                fen: "r1bqkbnr/pppp1ppp/2n5/4p3/4P3/5N2/PPPP1PPP/RNBQKB1R w KQkq - 0 1",
                solution: ['...']
            }
        ];

        let currentExercise = 0;
        let selectedPiece = null;
        let draggedPiece = null;
        let originalPosition = null;

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            // Crear cuadrados
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 ? 'black' : 'white'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    // Añadir coordenadas
                    if (col === 0) {
                        const rankCoord = document.createElement('div');
                        rankCoord.className = 'coordinates rank';
                        rankCoord.textContent = 8 - row;
                        square.appendChild(rankCoord);
                    }
                    if (row === 7) {
                        const fileCoord = document.createElement('div');
                        fileCoord.className = 'coordinates file';
                        fileCoord.textContent = String.fromCharCode(97 + col);
                        square.appendChild(fileCoord);
                    }

                    board.appendChild(square);
                }
            }

            // Eventos para el drag & drop
            board.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);
        }

        function startDragging(e) {
            const piece = e.target.closest('.piece');
            if (!piece) return;

            draggedPiece = piece;
            originalPosition = {
                x: piece.offsetLeft,
                y: piece.offsetTop
            };

            // Ajustar el offset según la posición del ratón en la pieza
            const rect = piece.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const offsetY = e.clientY - rect.top;

            draggedPiece.style.position = 'fixed';
            draggedPiece.style.zIndex = 1000;

            function moveAt(pageX, pageY) {
                draggedPiece.style.left = pageX - offsetX + 'px';
                draggedPiece.style.top = pageY - offsetY + 'px';
            }

            moveAt(e.pageX, e.pageY);
        }

        function drag(e) {
            if (!draggedPiece) return;

            draggedPiece.style.left = e.pageX - draggedPiece.offsetWidth / 2 + 'px';
            draggedPiece.style.top = e.pageY - draggedPiece.offsetHeight / 2 + 'px';
        }

        function stopDragging(e) {
            if (!draggedPiece) return;

            const board = document.getElementById('board');
            const rect = board.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Encontrar el cuadrado destino
            const col = Math.floor(x / (rect.width / 8));
            const row = Math.floor(y / (rect.height / 8));

            if (row >= 0 && row < 8 && col >= 0 && col < 8) {
                const targetSquare = board.children[row * 8 + col];
                if (!targetSquare.querySelector('.piece')) {
                    draggedPiece.style.position = 'absolute';
                    targetSquare.appendChild(draggedPiece);
                } else {
                    // Volver a la posición original
                    draggedPiece.style.position = 'absolute';
                    draggedPiece.style.left = originalPosition.x + 'px';
                    draggedPiece.style.top = originalPosition.y + 'px';
                }
            }

            draggedPiece = null;
        }

        function setPosition(fen) {
            const board = document.getElementById('board');
            const squares = board.getElementsByClassName('square');
            const position = fen.split(' ')[0];
            const rows = position.split('/');
            
            // Limpiar el tablero
            Array.from(squares).forEach(square => {
                const piece = square.querySelector('.piece');
                if (piece) piece.remove();
            });
            
            // Colocar piezas
            rows.forEach((row, rowIndex) => {
                let colIndex = 0;
                for (const char of row) {
                    if (isNaN(char)) {
                        const square = squares[rowIndex * 8 + colIndex];
                        const piece = document.createElement('img');
                        piece.className = 'piece';
                        piece.src = `piezas/${PIECES_SVG[char]}`;
                        piece.draggable = false;
                        square.appendChild(piece);
                        colIndex++;
                    } else {
                        colIndex += parseInt(char);
                    }
                }
            });
        }

        function loadExercise(index) {
            const exercise = exercises[index];
            setPosition(exercise.fen);
        }

        // Inicializar el tablero
        createBoard();
        loadExercise(currentExercise);

        // Event listeners para los botones
        document.getElementById('prev').addEventListener('click', () => {
            if (currentExercise > 0) {
                currentExercise--;
                loadExercise(currentExercise);
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            if (currentExercise < exercises.length - 1) {
                currentExercise++;
                loadExercise(currentExercise);
            }
        });
    </script>
</body>
</html>
