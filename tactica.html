<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Ajedrez</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <style>
        /* ... (mantener los mismos estilos anteriores) ... */
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .turn-indicator {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="board" class="board"></div>
    <div class="turn-indicator" id="turnIndicator">Turno: Blancas</div>
    <div class="message" id="message"></div>
    <div class="controls">
        <button id="prev">Anterior</button>
        <button id="next">Siguiente</button>
        <button id="reset">Reiniciar</button>
    </div>

    <script>
        // ... (mantener las constantes PIECES_SVG y exercises) ...

        let currentExercise = 0;
        let draggedPiece = null;
        let dragOffset = { x: 0, y: 0 };
        let originalSquare = null;
        let chess = new Chess();
        let currentMoveIndex = 0;
        let isPlayerTurn = true;

        function updateTurnIndicator() {
            const turnText = chess.turn() === 'w' ? 'Blancas' : 'Negras';
            document.getElementById('turnIndicator').textContent = `Turno: ${turnText}`;
        }

        function showMessage(text, isError = false) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.style.color = isError ? '#cc0000' : '#333';
        }

        function getSquareNotation(row, col) {
            const file = String.fromCharCode(97 + col);
            const rank = 8 - row;
            return `${file}${rank}`;
        }

        function makeComputerMove() {
            const exercise = exercises[currentExercise];
            const moves = exercise.solution;
            
            if (currentMoveIndex < moves.length) {
                const move = moves[currentMoveIndex];
                setTimeout(() => {
                    chess.move(move);
                    setPosition(chess.fen());
                    currentMoveIndex++;
                    isPlayerTurn = true;
                    updateTurnIndicator();
                }, 500);
            }
        }

        function isValidMove(fromSquare, toSquare) {
            const move = {
                from: fromSquare,
                to: toSquare,
                promotion: 'q' // siempre promocionar a reina por simplicidad
            };

            try {
                const result = chess.move(move);
                if (result) {
                    return true;
                }
            } catch (e) {
                return false;
            }
            return false;
        }

        function startDragging(e) {
            if (e.button !== 0) return;
            const piece = e.target.closest('.piece');
            if (!piece) return;

            // Verificar si es el turno del jugador y si la pieza es del color correcto
            const pieceColor = piece.src.includes('w') ? 'w' : 'b';
            if (!isPlayerTurn || pieceColor !== chess.turn()) {
                return;
            }

            draggedPiece = piece;
            originalSquare = piece.parentElement;
            
            const rect = piece.getBoundingClientRect();
            dragOffset = {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };

            piece.classList.add('dragging');
            
            const ghost = piece.cloneNode(true);
            ghost.style.position = 'fixed';
            ghost.style.pointerEvents = 'none';
            ghost.style.opacity = '0.8';
            document.body.appendChild(ghost);
            draggedPiece.ghost = ghost;

            updateDragPosition(e);
        }

        function stopDragging(e) {
            if (!draggedPiece) return;

            const board = document.getElementById('board');
            const boardRect = board.getBoundingClientRect();
            const squareSize = boardRect.width / 8;
            
            const col = Math.floor((e.clientX - boardRect.left) / squareSize);
            const row = Math.floor((e.clientY - boardRect.top) / squareSize);

            if (row >= 0 && row < 8 && col >= 0 && col < 8) {
                const fromSquare = getSquareNotation(
                    parseInt(originalSquare.dataset.row),
                    parseInt(originalSquare.dataset.col)
                );
                const toSquare = getSquareNotation(row, col);

                if (isValidMove(fromSquare, toSquare)) {
                    setPosition(chess.fen());
                    isPlayerTurn = false;
                    updateTurnIndicator();
                    makeComputerMove();
                } else {
                    // Movimiento inválido, devolver pieza a su posición original
                    originalSquare.appendChild(draggedPiece);
                }
            } else {
                originalSquare.appendChild(draggedPiece);
            }

            if (draggedPiece.ghost) {
                draggedPiece.ghost.remove();
                delete draggedPiece.ghost;
            }
            
            draggedPiece.classList.remove('dragging');
            Array.from(board.getElementsByClassName('square')).forEach(s => 
                s.classList.remove('highlight')
            );
            
            draggedPiece = null;
        }

        function loadExercise(index) {
            const exercise = exercises[index];
            chess.load(exercise.fen);
            setPosition(chess.fen());
            currentMoveIndex = 0;
            isPlayerTurn = chess.turn() === 'w';
            updateTurnIndicator();
            showMessage('');
        }

        document.getElementById('reset').addEventListener('click', () => {
            loadExercise(currentExercise);
        });

        // ... (mantener el resto del código igual) ...

    </script>
</body>
</html>
