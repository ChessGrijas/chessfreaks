<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Ajedrez</title>
    <style>
        .board {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            border: 2px solid #333;
        }
        
        .square {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
        }
        
        .white {
            background-color: #f0d9b5;
        }
        
        .black {
            background-color: #b58863;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2f3542;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        .controls button:hover {
            background-color: #3f4658;
        }

        .piece {
            width: 80%;
            height: 80%;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="board" class="board"></div>
    <div class="controls">
        <button id="prev">Anterior</button>
        <button id="next">Siguiente</button>
    </div>

    <script>
        const PIECES = {
            'k': '♔', 'q': '♕', 'r': '♖', 'b': '♗', 'n': '♘', 'p': '♙',
            'K': '♚', 'Q': '♛', 'R': '♜', 'B': '♝', 'N': '♞', 'P': '♟'
        };

        const exercises = [
            {
                fen: "rnbqkbnr/pppppppp/8/8/8/4P3/PPPP1PPP/RNBQKBNR b KQkq - 0 1",
                solution: ['e4', 'd5', 'exd5', 'Qxd5', 'Nc3', 'Qa5', 'd4', 'Nf6']
            },
            {
                fen: "r1bqkbnr/pppp1ppp/2n5/4p3/4P3/5N2/PPPP1PPP/RNBQKB1R w KQkq - 0 1",
                solution: ['...']
            }
        ];

        let currentExercise = 0;

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 ? 'black' : 'white'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    board.appendChild(square);
                }
            }
        }

        function setPosition(fen) {
            const board = document.getElementById('board');
            const squares = board.getElementsByClassName('square');
            const position = fen.split(' ')[0];
            const rows = position.split('/');
            
            // Limpiar el tablero
            Array.from(squares).forEach(square => square.textContent = '');
            
            // Colocar piezas
            rows.forEach((row, rowIndex) => {
                let colIndex = 0;
                for (const char of row) {
                    if (isNaN(char)) {
                        const square = squares[rowIndex * 8 + colIndex];
                        const piece = document.createElement('div');
                        piece.className = 'piece';
                        piece.textContent = PIECES[char];
                        piece.style.color = char === char.toUpperCase() ? 'white' : 'black';
                        square.appendChild(piece);
                        colIndex++;
                    } else {
                        colIndex += parseInt(char);
                    }
                }
            });
        }

        function loadExercise(index) {
            const exercise = exercises[index];
            setPosition(exercise.fen);
        }

        // Inicializar el tablero
        createBoard();
        loadExercise(currentExercise);

        // Event listeners para los botones
        document.getElementById('prev').addEventListener('click', () => {
            if (currentExercise > 0) {
                currentExercise--;
                loadExercise(currentExercise);
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            if (currentExercise < exercises.length - 1) {
                currentExercise++;
                loadExercise(currentExercise);
            }
        });
    </script>
</body>
</html>
